<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project01: Thẻ card</title>
  </head>
  <body>
    <div class="card">
      <div class="card_avatar">
        <img src="./Avatar.png" alt="Ảnh dại diện" class="card_image" />
      </div>
      <div class="text_data">
        <span class="name">Binh Trinh</span>
        <span class="school">University of Information Technology</span>
      </div>
      <div class="media_button">
        <a href="#" style="background: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
        <a href="#" style="background: #1da1f2;" class="link"><i class="bx bxl-twitter"></i></a>
        <a href="#" style="background: #e1306c;" class="link"><i class="bx bxl-instagram"></i></a>
        <a href="#" style="background: #ff0000;" class="link"><i class="bx bxl-youtube"></i></a>
      </div>
    </div>
  </body>
</html>
